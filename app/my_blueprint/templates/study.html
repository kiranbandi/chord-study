{% extends "template.html" %} {% block head %} {% endblock %} {% block content %}
<!-- Bootstrap 3 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link href="{{ url_for('my_blueprint.static', filename='style.css') }}" type="text/css" rel="stylesheet">
<!-- other assets -->
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/d3.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/jquery.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/data.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/chord.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/sankey.js') }}"></script>
<script src="{{ url_for('my_blueprint.static', filename='js/libraries/utils.js') }}"></script>
<!-- Sankey chart external lib -->
<script src="https://unpkg.com/d3-array@1"></script>
<script src="https://unpkg.com/d3-collection@1"></script>
<script src="https://unpkg.com/d3-path@1"></script>
<script src="https://unpkg.com/d3-shape@1"></script>
<script src="https://unpkg.com/d3-sankey@0"></script>


<body>
    <span id="cond" style="color:white"> {{ session['condition'] }} </span>
    <span id="participant" style="color:white"> {{ session['participantID'] }} </span>
    
    <div class="container text-center mb-5">

        <div style="display:none" id="chord-data-intro" class="original-box text-left">
            <p class="intro-text my-5"></p>
            <p class="text-center mt-2"> <button class="btn btn-primary next">Start Questions</button></p>
        </div>

        <div style="display:none" id="sankey-data-intro" class="original-box text-left">
            <p class="intro-text my-5"></p>
            <p class="text-center mt-2"> <button class="btn btn-primary next">Start Questions</button></p>
        </div>

        <svg class='d-block' id='chart'></svg>

        <form style="display:none" id='question-box' class="original-box text-left">
            <div class="form-group">
                <label id='question-label'></label>
            </div>
            <div id='choice-box' class="=form-group">
            </div>
            <p class="text-center mt-2"> <button class="btn btn-primary next">Submit</button></p>
        </form>

    </div>
    <script src="{{ url_for('my_blueprint.static', filename='js/study.js') }}"></script>
</body>

{% endblock %}
